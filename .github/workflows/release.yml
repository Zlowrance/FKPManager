name: Create Release

permissions:
  contents: write

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        
      - name: Update .toc with Tag Version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          sed -i "s/^## Version: .*/## Version: $VERSION/" FKPManager.toc
          
      - name: Commit and Push .toc changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add FKPManager.toc
          git commit -m "Update version in .toc file"
          git push origin HEAD:main
          
      - name: Package Addon
        id: package
        uses: BigWigsMods/packager@v2.0.3
        with:
          args: -n "{package-name}"
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: './.release/FKPManager.zip'
          asset_name: 'FKPManager.zip'
          asset_content_type: application/zip
